<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite Vehicle Menu</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="vehicle-menu" style="display:none;">
    <header class="menu-header">
      <div class="title-wrap">
        <h2>Vehicle Menu</h2>
        <div class="meta-line">
          <span>Selected: <b id="selected-vehicle">None</b></span>
          <span>Category: <b id="current-category">All</b></span>
          <span>Plate: <b id="current-plate">Random</b></span>
        </div>
      </div>
    </header>

    <div class="toolbar">
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="search-input" type="text" placeholder="Search vehicles..." autocomplete="off"/>
      </div>
    </div>

    <div class="menu-categories" id="category-container"></div>
    <div class="vehicle-list" id="vehicle-list"></div>

    <div class="customize-panel">
      <div class="paint-controls">
        <button id="pick-color" class="btn">
          <i class="fa-solid fa-palette"></i> Pick Color
        </button>
        <button id="random-color" class="btn">
          <i class="fa-solid fa-shuffle"></i> Random color
        </button>

        <div class="chip" id="rgb-chip" aria-disabled="true">
          <div id="color-swatch" class="chip-swatch" title="#FFFFFF"></div>
          <span id="rgb-values" class="chip-text">RGB(255, 255, 255)</span>
        </div>

        <input id="color-input" type="color" class="visually-hidden" value="#ffffff"/>
      </div>

      <div class="custom-right">
        <button id="custom-plate-toggle" class="btn toggle">
          <i class="fa-solid fa-id-card"></i>
          Custom Plate
        </button>
      </div>
    </div>

    <footer class="menu-footer">
      <div class="left-actions">
        <button id="spawn-btn" class="btn primary"><i class="fa-solid fa-check"></i> Spawn</button>
        <button id="random-vehicle" class="btn"><i class="fa-solid fa-shuffle"></i> Random</button>
      </div>
      <div class="right-actions">
        <button id="close-menu" class="btn ghost"><i class="fa-solid fa-xmark"></i> Close</button>
      </div>
    </footer>
  </div>

  <aside class="plate-panel" id="plate-panel">
    <div class="plate-head">
      <div class="plate-title">Custom Plate</div>
      <button id="plate-close" class="plate-close"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <div class="plate-preview">
      <div class="frame">
        <img id="plate-preview-img" src="img/plates/plate01.png" alt="plate"/>
        <div id="plate-preview-text" class="overlay">PLATE</div>
      </div>
    </div>

    <div class="plate-row">
      <input id="plate-text" class="input" type="text" maxlength="8" placeholder="PLATE"/>
      <button id="plate-random" class="btn"><i class="fa-solid fa-shuffle"></i> Random plate</button>
    </div>

    <div class="plate-row">
      <div class="btn-group">
        <button class="btn btn-choice active" data-plate-style="plate01">Blue/White 1</button>
        <button class="btn btn-choice" data-plate-style="plate02">Blue/White 2</button>
        <button class="btn btn-choice" data-plate-style="plate03">Blue/White 3</button>
        <button class="btn btn-choice" data-plate-style="plate04">Yellow/Blue</button>
        <button class="btn btn-choice" data-plate-style="plate05">Yellow/Black</button>
        <button class="btn btn-choice" data-plate-style="yankton">North Yankton</button>
      </div>
    </div>
  </aside>

  <script src="scripts.js"></script>
</body>
</html>
